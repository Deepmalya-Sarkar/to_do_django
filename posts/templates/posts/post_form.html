{% extends 'to_do/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-8">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create List</legend>
                {{form|crispy}}
            </fieldset>
            
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
        
    </div>
{% endblock content %}
